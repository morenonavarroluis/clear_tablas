<!doctype html>
<html lang="en">

<head>
    <title>Tablas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css" />

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    {% if messages %}
{% for message in messages %}
<script>
    Swal.fire({
        title: '{{ message.tags|title }}',
        text: '{{ message }}',
        icon: '{{ message.tags }}'
    });
</script>
{% endfor %}
{% endif %}
    <header>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav navbar-nav">
                <a class="nav-item nav-link active" href="#" aria-current="page">Inicio<span
                        class="visually-hidden">(current)</span></a>
                <a class="nav-item nav-link" href="#">Usuarios</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="nav-item nav-link">Cerrar Sesión</a>
                {% endif %}
            </div>
         </nav>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="text-center py-3">© 2025 Copyright: Mercal App</div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
